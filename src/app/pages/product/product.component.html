<app-header-title title="{{ headerTitle }}"></app-header-title>
<div *ngIf="product" class="container">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div>
          <div class="photo-slot">
            <img
              class="photo"
              alt="{{ product.description }}"
              src="assets/images/dolce.png"
            />
          </div>
          <div class="btn">
            <ion-button color="danger" (click)="deleteProduct()"
              >DELETE</ion-button
            >
          </div>
        </div>
      </ion-col>
      <ion-col size="8">
        <ion-item lines="none" class="custom-line-color">
          <div class="info">
            <h1>{{ product.title }}</h1>
            <h2>{{ product.description }}</h2>
            <p>{{ product.category }}</p>
            <p>Price: {{ product.price | number : "1.2-2" }} â‚¬</p>
          </div>
        </ion-item>
        <div class="empl-container custom-line-color">
          <h3><i>Employees:</i></h3>
          <ion-chip class="empl-chip">
            <ion-avatar>
              <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>{{ product.employee }}</ion-label>
          </ion-chip>
        </div>
        <div class="reviews custom-line-color">
          <h3><i>Reviews:</i></h3>
          <ion-list>
            <ion-item
              *ngFor="
                let review of product.reviews;
                let i = index;
                trackBy: trackReviews
              "
            >
              <ion-textarea
                [readonly]="true"
                label="Readonly textarea"
                placeholder="{{ review }}"
              ></ion-textarea>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
