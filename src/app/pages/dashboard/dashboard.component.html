<app-header-title title="{{ headerTitle }}"></app-header-title>
<ion-content class="cards-container">
  <div class="flex-container">
    <ng-container *ngFor="let store of stores">
      <div class="card-container" (click)="enterStore()">
        <ion-card class="card">
          <img alt="" src="assets/images/store.jpg" />
          <ion-card-header>
            <ion-card-title>{{ store.data.name }}</ion-card-title>
            <ion-card-subtitle>{{ store.data.category }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </div>
    </ng-container>
  </div>
</ion-content>
